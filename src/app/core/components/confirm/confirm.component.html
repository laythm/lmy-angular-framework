  <div class="modal-dialog" style="max-width: 253px;top: 140px;">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body ml-4">
        <h4>{{text}}</h4> 

      </div>
      <div class="modal-footer">
        <button mdbWavesEffect mdbBtn type="button" class="btn btn-secondary" (click)="clickEvent(false)">
          {{'no'|translate}}
        </button>
        <button mdbWavesEffect mdbBtn type="button" class="btn btn-primary" (click)="clickEvent(true)">
          {{'yes'|translate}} </button>
      </div>
    </div>
  </div>
